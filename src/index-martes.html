<!DOCTYPE html>
<html lang="en" class="theme-yellow">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>️️Fútbol.js</title>
    <meta property="og:url" content="https://futboljs.now.sh/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Fútbol.js">
    <meta property="og:description" content="Estadísticas del fútbol.js.">
    <meta property="og:image" content="https://futboljs.now.sh/assets/images/social-martes.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@durancristhian">
    <meta name="twitter:title" content="Fútbol.js">
    <meta name="twitter:description" content="Estadísticas del fútbol.js.">
    <meta name="twitter:image" content="https://futboljs.now.sh/assets/images/social-martes.jpg">
</head>

<body class="bg-main mid-gray f6 f5-ns lh-copy ma0 sans-serif">
    <div class="ph3 pv4 pv5-ns">
        <div class="center mw8">
            <h1 class="f0 mv0 tc">
                <span class="animate-ball-path dib v-mid">
                    <img src="assets/images/ball.png" alt="Pelota de fútbol" class="animate-ball db h2 w2">
                </span>
                <span class="dib f3 f2-ns ml3 v-mid">Fútbol.js</span>
            </h1>
        </div>
    </div>
    <div id="loading" class="ph3">
        <div class="center mw8">
            <p class="black-50 mv0 tc">Cargando...</p>
        </div>
    </div>
    <div id="error" class="ph3 dn">
        <div class="center mw8">
            <p class="black-50 mv0 tc">Ocurrió un error</p>
        </div>
    </div>
    <div id="main-container" class="ph3 pb4 pb5-ns dn">
        <div class="center mw8">
            <h2 class="f4 f3-ns mt0 tc">Tabla de posiciones</h2>
            <div class="f7 flex items-center justify-end mb3 pt3">
                <span class="b">Ordenado por:</span>
                <span class="ml2">PT, PG, PJ y Nombre</span>
            </div>
            <div class="b b--black-20 bg-black-10 bl br bt flex">
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>#</span>
                </div>
                <div class="b--black-20 bb br cell-name pa1 pa2-ns">
                    <span>Nombre</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>PJ</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>PG</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>PE</span>
                </div>
                <div class="b--black-20 bb br cell-number flex justify-end pa1 pa2-ns">
                    <span>PP</span>
                </div>
                <div class="b--black-20 bb cell-number flex justify-end pa1 pa2-ns">
                    <span>PT</span>
                </div>
            </div>
            <div id="positions" class="b--black-20 bl"></div>
            <div id="covers-container" class="mt4 mt5-ns dn">
                <h2 class="f4 f3-ns mt0 tc">Tapas de Olé</h2>
                <div id="covers" class="flex flex-wrap items-center nl3-l nr3-l"></div>
                <div class="f7 flex items-center justify-end mt3">
                    <span>Armá tu Tapa de Olé</span>
                    <a href="https://tapa-ole.now.sh/" target="_blank" class="b color-inherit ml1 pa0" rel="noopener">en esta página</a>
                </div>
            </div>
            <div id="shirts-container" class="mt4 mt5-ns dn">
                <h2 class="f4 f3-ns mt0 tc">Historial de camisetas</h2>
                <div id="shirts" class="flex flex-wrap items-center justify-center"></div>
            </div>
            <div id="curiosities-container" class="mt4 mt5-ns dn">
                <h2 class="f4 f3-ns mt0 tc">Curiosidades</h2>
                <div id="curiosities" class="flex flex-wrap justify-center"></div>
            </div>
            <div class="f7 flex items-center justify-center mt4 mt5-ns">
                <span class="b">Apariencia:</span>
                <a href="#!" class="color-inherit ml2 pa0" data-theme="theme-yellow">Amarillito</a>
                <span class="ml2">|</span>
                <a href="#!" class="color-inherit ml2 no-underline pa0" data-theme="theme-blue">Azulcito</a>
                <span class="ml2">|</span>
                <a href="#!" class="color-inherit ml2 no-underline pa0" data-theme="theme-green">Verdecito</a>
            </div>
            <p class="f7 flex items-center justify-center mb0 mt3">
                <span class="b mr2">Version:</span>
                <span>1.15.1</span>
                <span class="mh2">|</span>
                <a href="https://github.com/durancristhian/futbol" target="_blank" class="color-inherit no-underline" rel="noopener">Código fuente</a>
            </p>
        </div>
    </div>
</body>

</html>
