sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
script:
  - npm run fetch-spreadsheet
  - REACT_APP_VERSION=${npm_package_version} npm run build-prod
after_success:
  - npm run lh $REACT_APP_URL
before_deploy:
  - npm i now --no-save
deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: master
after_deploy:
